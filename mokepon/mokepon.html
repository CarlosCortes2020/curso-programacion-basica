<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON</title>
    <script src="./js/codepro.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    
    <section id="seleccionar-mascota" style="height: 100vh;">
        <h1 class="titulo">MOKEPON</h1>

        <h2 class="subtitulo">Elige a tu mascota: </h2>
        
        <div class="tarjetas">
            <label class="tarjeta-mokepon" for="hipodoge">Hipodoge</label>
            <input type="radio" name="mascota" id="hipodoge" />
            <label  class="tarjeta-mokepon" for="capipepo">Capipepo</label>
            <input type="radio" name="mascota" id="capipepo" />
            <label  class="tarjeta-mokepon" for="ratigueya">Ratigueya</label>
            <input type="radio" name="mascota" id="ratigueya" />
            <label  class="tarjeta-mokepon" for="langostelvis">Langostelvis</label>
            <input type="radio" name="mascota" id="langostelvis" />
            <label  class="tarjeta-mokepon" for="tucapalma">Tucapalma</label>
            <input type="radio" name="mascota" id="tucapalma" />
            <label  class="tarjeta-mokepon" for="pydos">Pydos</label>
            <input type="radio" name="mascota" id="pydos" />
        </div>
        
        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque">
        <h1 class="titulo">MOKEPON 🔥 💧 🌪️</h1>

        <h2>Elige a tu ataque: </h2>
        
        <p>Tu mascota <span id="mascota-jugador"></span>  tiene <span id="vidas-jugador">3</span> vidas</p>
        <p>La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span id="vidas-enemigo">3</span> vidas</p>
        <P>
            <button id="boton-fuego">Fuego 💥 </button>
            <button id="boton-agua">Agua 💧</button>
            <button id="boton-tierra">Tierra 🌪️</button>
        </P>
    </section>

    <section id="mensajes">
        
    </section>
    
    <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
    </section>

    
    
</body>
</html>
